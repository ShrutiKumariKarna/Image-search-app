<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./icons8-image-search-32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <title>ImageSearchApp</title>

    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="input_box" placeholder="Search For Images">
        <button id="search_btn">Search</button>
    </form>

    <div class="result-container">
        <div class="resultbox">
            <img src="https://images.unsplash.com/photo-1692455067486-d4637182a61c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" alt="HouseImage">

            <a href="https://unsplash.com/photos/a-bedroom-with-a-bed-and-a-ceiling-fan-1ZZMULZie40" target="_blank">HouseImage</a>
        </div>

        <div class="resultbox">
            <img src="https://images.unsplash.com/photo-1682685797857-97de838c192e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                alt="MountainImage">
        
            <a href="https://unsplash.com/photos/kXbit_yx8t4"
                target="_blank">MountainImage</a>
        </div>

        <div class="resultbox">
            <img src="https://plus.unsplash.com/premium_photo-1691837114886-a3228c0d4cc3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0Mnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                alt="FoodImage">
        
            <a href="https://unsplash.com/photos/a-person-holding-a-fork-and-a-bowl-of-food-cYwpGyE8Hj4"
                target="_blank">FoodImage</a>
        </div>
    </div>

    <button id="show_more">Show More</button>

    <script src="./index.js"></script>
</body>
</html>
